<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="main-container container">
      <div class="signin-container">
        <h1>Lorem Ipsum</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quam porro ullam harum, libero explicabo neque distinctio magnam aliquam provident, molestias dignissimos laudantium nemo optio accusantium, quaerat saepe quo amet earum.</p>
        <input type="text" placeholder="Mobile Number" class="form-control">
        <div class="checkbox">
          <label><input type="checkbox" class="cb_tac" value=""><a href="" data-toggle="modal" data-target="#modal_tac">Terms and Condition</a></label>
        </div>
        <button class="btn btn-primary btn-block btn_tac" type="button">Submit</button>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal_tac" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
          ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function(){
        $('.btn_tac').attr('disabled', 'disabled');
        $('.cb_tac').click(function(){
          if(!$('.cb_tac').is(':checked')){
            $('.btn_tac').attr('disabled', 'disabled');
          } else {
            $('.btn_tac').removeAttr('disabled');
          }
        });
      });
    </script>
  </body>
</html>
